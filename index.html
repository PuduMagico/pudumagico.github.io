<!DOCTYPE html>
<html>
<head>
  <title>Tarea 4</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script>
    const socket = io('integracion-tarea-4.herokuapp.com', {
      path: '/flights'
    });

    socket.emit('AIRPORTS');
    socket.emit('FLIGHTS');

    socket.on('connect', () => {
      console.log('connected');
    });

    socket.on('disconnect', () => {
      console.log('disconnected');
    })

    socket.on('POSITION', ({ code, position }) => {
      console.log("airports", code, position);
    });

    socket.on('AIRPORTS', payload => {
      console.log("airports", payload);
    })

    socket.on('FLIGHTS', payload => {
      console.log("flights", payload);
    });
  </script>
  <body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA-8XKf1SHjEIEEREWuNYOriHGu_IvR9Q&callback=initMap"
  async defer></script>
</body>

</html>
